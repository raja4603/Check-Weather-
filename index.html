<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background">
      
      <svg width="100" height="100">
        <!-- Sun -->
        <circle cx="50" cy="50" r="40" fill="#F2C464" />
        
      </svg>
      <div class="moon">
        <svg width="40" height="40">
        <!-- Half Moon -->
        <circle cx="20" cy="20" r="15" fill="#FFFFFF" />
        <path d="M 20 20 L 0 40 A 20 20 0 0 1 20 20" fill="#000000" />
      </svg>
    </div>

      <h1>Weather Dashboard</h1>
      <div class="container">
        <div class="weather-input">
          <h3>Enter a City Name</h3>
          <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
          <button class="search-btn">Search</button>
          <div class="separator"></div>
          <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
          <div class="current-weather">
            <div class="details">
              <h2 id="city-name">_______ ( ______ )</h2>
              <h6 id="temperature">Temperature: __Â°C</h6>
              <h6 id="wind">Wind: __ M/S</h6>
              <h6 id="humidity">Humidity: __%</h6>
              <h6 id="condition">Condition: <span id="weather-condition"></span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
